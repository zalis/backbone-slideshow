    <li class="slide <%= slide.get('layout') %>" data-index="<%= i + 1 %>" style="background-color: <%= slide.get('background-color') %>">
    	<img src="<%= slide.get('img') %>">
        <div class="text" style="color: <%= slide.get('color') %>">
            <h1><%= slide.get('title') %></h1>
            <p><%= slide.get('text') %></p>
        </div>
    </li>
